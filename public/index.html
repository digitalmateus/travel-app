<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Mateus Nunes" />
  <meta name="description" content="Search and book cheap flights easily." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

  <title>Cheap Flight App</title>
  <link rel="icon" type="image/png" href="/images/travel-icon.png" />
  <link rel="stylesheet" href="/css/styles.css" />

</head>
<body>
   
  <header>
    <div class="logo">
      <img src="/images/travel-logo.png" alt="Company Logo" />
    </div>  
    <a href="/profile.html" class="btn">Agency Profile</a>
  </header>

  <main>
      <form id="flight-search-form">

        <div class="input-group">
          <label for="departure">Departure:</label>
          <input type="text" id="departure" name="departure" placeholder="City or Airport (IATA code)" required />
        </div>

        <div class="input-group">
          <label for="arrival">Arrival:</label>
          <input type="text" id="arrival" name="arrival" placeholder="City or Airport (IATA code)" required />
        </div>

        <div class="input-group">
          <label for="date-departure">Departure Date:</label>
          <input type="date" id="date-departure" name="date-departure" required />
        </div>

        <div class="input-group">
          <label for="date-returning">Return Date:</label>
          <input type="date" id="date-returning" name="date-returning" />
        </div>

        <label>
          <input type="checkbox" id="one-way" name="one-way" />
          One way only
        </label>

        <button type="submit">Search Flights</button>
      </form>

    <!-- show the fight results-->
     <div id="loader" class="hidden">
      <div class="plane-animation">✈️</div> 
      <p>Looking for flights...</p>
    </div>

    <section id="results"></section>
    
    <button id="show-selected" class="hidden">Show Selected</button>
    

  </main>

  <footer>
    <p>&copy; 2025 Cheap Flights. All rights reserved.</p>
  </footer>

  <script src="/js/script.js" defer></script>

  <div id="selectedModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h3>Cheap Flights Selected | Flight Options</h3>
      <div id="selectedDetails"></div>
      <button onclick="window.print()">Print Offers</button>
      <button id="copySelected">Copy Offers to Clipboard</button>
    </div>
  </div>
